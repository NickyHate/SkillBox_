<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Список дел</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
          <div class="title-block">
            <h3>Список дел:</h3>
          </div>
          <div id="left-block">
            <div class="test">Cписок пуст...</div>
            <div class="added-work"></div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
          <div class="title-block">
            <h3>Добавить новое дело</h3>
          </div>
          <div id="right-block">
            <div id="add-block">
              <form method="get">
                <p class="text-decor1">* Название</p>
                <input
                  id="name"
                  class="form-control"
                  type="text"
                  maxlength="60"
                  size="40"
                  name="name"
                />
                <p class="text-decor1">* Описание</p>
                <textarea id="about" class="form-control" cols="37" rows="8"></textarea
                ><br />
                <input
                  
                  class="btn btn-primary"
                  type="button"
                  value="Добавить дело"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </body>
  <script src="scrip.js"></script>
</html>
